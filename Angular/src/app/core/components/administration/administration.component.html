<div class="container">
  <h1>Administration</h1>
  <button class="btn btn-primary" routerLink="/create-edit">Create</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.emailAddress }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
        </td>
        <td>
          <button class="btn btn-primary" routerLink="/create-edit/{{user.id}}">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
