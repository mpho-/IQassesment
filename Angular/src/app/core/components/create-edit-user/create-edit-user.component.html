<div class="container">
<h2>Create User</h2>
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="selectedUser.firstName" type="text" class="form-control" id="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="selectedUser.lastName" type="text" class="form-control" id="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="selectedUser.emailAddress" type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="selectedUser.password" type="password" class="form-control" id="password">
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select [(ngModel)]="selectedUser.role" class="form-control" id="role">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="project">Project</label>
      <select [(ngModel)]="selectedUser.currentProjects" class="form-control" id="project">
        <option *ngFor="let project of projects" [value]="project">{{ project }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="reportingTo">Reporting To</label>
      <select [(ngModel)]="selectedUser.reportingLine" class="form-control" id="reportingTo">
        <option *ngFor="let reportingTo of users" [value]="reportingTo.id">{{ reportingTo.firstName }} {{ reportingTo.lastName }}</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" (click)="createUser()">Create</button>
  </form>
</div>
