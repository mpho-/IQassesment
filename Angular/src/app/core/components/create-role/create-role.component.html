<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Create Role</h1>
      <form>
        <div class="form-group">
          <label for="firstName">Role Name:</label>
          <input type="text" id="roleName" name="roleName" class="form-control" [(ngModel)]="roleCreate.name">
        </div>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
      </form>
    </div>
  </div>
</div>
