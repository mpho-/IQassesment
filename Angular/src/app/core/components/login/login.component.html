<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1>Login</h1>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" class="form-control" [(ngModel)]="model.emailAddress" required email #emailAddress="ngModel">
            <span *ngIf="emailAddress.invalid && (emailAddress.dirty || emailAddress.touched)" class="alert">
              <label *ngIf="emailAddress.errors?.['required']" class="text-danger">
                Email Address is required
              </label>
              <label *ngIf="emailAddress.errors?.['email']" class="text-danger">
                Email Address not valid
              </label>
            </span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="model.password" required #password="ngModel">
            <span *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
              <label *ngIf="password.errors?.['required']" class="text-danger">
                Password Is required
              </label>
            </span>
          </div>
          <button type="submit" class="btn btn-primary w-100 my-3">Login</button>
        </form>
      </div>
    </div>
</div>
