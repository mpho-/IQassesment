<!-- login.component.html -->
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1>Login</h1>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">EmailAddress:</label>
            <input type="text" id="emailAddress" name="emailAddress" class="form-control" [(ngModel)]="model.emailAddress">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="model.password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
