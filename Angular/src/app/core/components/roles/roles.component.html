<div class="container">
  <h1>Roles</h1>
  <button class="btn btn-primary" routerLink="/create-role">Create</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.id }}</td>
        <td>{{ role.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
